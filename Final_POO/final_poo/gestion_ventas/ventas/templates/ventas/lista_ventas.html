<!-- ventas/templates/ventas/lista_ventas.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Ventas</title>
</head>
<body>
    <h1>Lista de Ventas</h1>
    <ul>
        {% for venta in ventas %}
            <li>{{ venta.producto.nombre }} - {{ venta.cantidad }} unidades - Total: {{ venta.total }} - Fecha: {{ venta.fecha }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'registrar_venta' %}">Registrar Nueva Venta</a>
    <br>
    <a href="{% url 'registrar_cliente' %}">Registrar Nuevo Cliente</a>
    <br>
    <a href="{% url 'home' %}">Volver Al Inicio</a>
</body>
</html>
