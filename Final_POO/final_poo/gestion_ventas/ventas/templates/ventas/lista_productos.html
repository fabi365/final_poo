<!-- ventas/templates/ventas/lista_productos.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
            <li>{{ producto.nombre }} - {{ producto.precio }} - <a href="{% url 'editar_producto' producto.pk %}">Editar</a> - <a href="{% url 'eliminar_producto' producto.pk %}">Eliminar</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'registrar_producto' %}">Registrar Nuevo Producto</a>
    <br>
    <a href="{% url 'home' %}">Volver Al Inicio</a>
</body>
</html>
